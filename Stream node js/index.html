<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
</head>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  padding: 20px 40px;
  background: #ffffff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

.nav a {
  margin-left: 20px;
  text-decoration: none;
  color: #333;
}

/* Hero */
.hero {
  background: url('https://via.placeholder.com/1400x500') center/cover no-repeat;
  height: 450px;
  display: flex;
  align-items: center;
  padding-left: 40px;
  color: white;
}

.hero-content h1 {
  font-size: 48px;
}

.btn {
  background: #ff7b00;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 5px;
}

/* Products */
.products {
  padding: 40px;
  text-align: center;
}

.product-grid {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.product-card {
  background: white;
  padding: 20px;
  border-radius: 8px;
  width: 250px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Footer */
.footer {
  text-align: center;
  padding: 20px;
  background: #222;
  color: white;
  margin-top: 40px;
}

</style>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">ShopMate</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Categories</a>
      <a href="#">Contact</a>
      <a href="#" class="cart">ðŸ›’ Cart</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Discover Your Style</h1>
      <p>Shop the latest trends with amazing discounts.</p>
      <button class="btn">Shop Now</button>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product Name</h3>
        <p>$29.99</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product Name</h3>
        <p>$39.99</p>
        <button class="btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Product Name</h3>
        <p>$49.99</p>
        <button class="btn">Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 ShopMate â€” All Rights Reserved.</p>
  </footer>

</body>
</html>
