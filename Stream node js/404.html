<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>

</head>
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}

h1 {
  font-size: 120px;
  margin: 0;
  color: #ff7b00;
}

h2 {
  margin-top: -20px;
  font-size: 32px;
  color: #333;
}

p {
  color: #555;
  margin-bottom: 20px;
}

.btn {
  text-decoration: none;
  background: #ff7b00;
  color: white;
  padding: 12px 25px;
  border-radius: 6px;
  font-size: 18px;
}

.btn:hover {
  background: #e36c00;
}

</style>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
    <a href="index.html" class="btn">Go Back Home</a>
  </div>

</body>
</html>
